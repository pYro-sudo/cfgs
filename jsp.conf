server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;

    # Serve static files directly (HTML, CSS, JS, images)
    location ~* \.(html|css|js|jpg|jpeg|png|gif|ico|svg|woff2)$ {
        root /var/www/html;
        expires 30d;  # Cache static assets
        access_log off;
    }

    location / {
        proxy_pass http://localhost:8080;  # Tomcat default port
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 90;
        proxy_send_timeout 90;
        proxy_read_timeout 90;
        proxy_buffering off;
        proxy_buffer_size 16k;
        proxy_busy_buffers_size 24k;
        proxy_buffers 64 4k;
    }

    # Disable logging for favicon.ico
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}